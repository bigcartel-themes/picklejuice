<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.name }} | {{ store.name }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale =1.0, user-scalable = no">
    <link href="{{ theme | theme_css_url }}" media="screen" rel="stylesheet">
    <script>
      function checkout() {
        if(top != self) {
          top.location.replace(self.location.href);
        } else {
          document.checkout_form.submit();
        }
      }
    </script>
    {{ head_content }}
  </head>
  <body class="{{ page.permalink }}" onload="checkout();">
    <div class="container clearfix message">
      <h1>One moment&hellip;</h1>
      {% checkoutform %}
        <noscript>
          <button class="button" type="submit" name="checkout" title="Checkout">Checkout</button>
        </noscript>
      {% endcheckoutform %}
    </div>
  </body>
</html>
